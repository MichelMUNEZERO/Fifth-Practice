<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Product Preview Card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img src="image-product-desktop.jpg" alt="Perfume Image" />
      </div>
      <div class="container">
        <p class="card__tag">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price"><strong>$149.99</strong> <s>$169.99</s></p>
        <a href="#" class="card__btn">
          <img src="assets/images/icon-cart.svg" alt="Cart Icon" />
          Add to Cart
        </a>
      </div>
    </section>
  </body>
</html>
