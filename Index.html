<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <section class="card">
      <div class="image">
        <img src="image-product-desktop.jpg" alt="Perfume Image" />
      </div>
      <div class="container">
        <p class="card__tag">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="price"><strong>$149.99</strong> <s>$169.99</s></p>
        <a href="#" class="card__btn">
          <i class="fa fa-cart-shopping"></i>

          Add to Cart
        </a>
      </div>
    </section>
  </body>
</html>
